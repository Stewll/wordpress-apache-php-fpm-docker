<VirtualHost *:80>
  DocumentRoot "/var/www/html/"
  ServerName Gentoo-Intel.tram
  ServerAlias Gentoo-Intel.tram
  ServerAdmin info@localhost
# Default index file. For WordPress, use index.php as index file.
  DirectoryIndex index.php index.html

# Allow directory browsing, allow files to be downloaded and prevent access to the .htaccess file.
  <Directory "/var/www/html/">
    Options +Indexes +FollowSymLinks +MultiViews
    AllowOverride all 
    Order allow,deny
    Allow from all
  </Directory>

# Use the SetHandler directive to pass the PHP requests to the php7 docker container.
#  <FilesMatch \.php$>
#    SetHandler "proxy:fcgi://php7:9000"
#  </FilesMatch>
# Use ProxyPassMatch to pass the PHP requests to the php7 docker container.
# ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php7:9000/var/www/html/$1
### Paranoia mode ON 
## Files and Directory access
# Prevent access to configuration files, including .htaccess, .git, composer, package, ...
  <FilesMatch "(^\.|composer\.(json|lock|phar)$|package\.(json|lock)$)">
    Order deny,allow
    Deny from all
  </FilesMatch>
# Prevent access to configuration directory, including .git, ...
  <DirectoryMatch "(^|/)\.">
    Order deny,allow
    Deny from all
  </DirectoryMatch>
</VirtualHost>
